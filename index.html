<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Amazon Shopping Cart</title>
  </head>
  <body>
    <nav>
      <div class="container-fluid">
        <div class="row" style="background-color: #131921">
          <section
            class="col-3"
            style="display: flex; justify-content: space-around"
          >
            <a class="nav_a" href="#"
              ><img src="/assets/logoamazon1.jpg" width="90px" height="50px"
            /></a>
            <a
              class="nav_a"
              aria-current="page"
              href="#"
              >Select your address</a
            >
          </section>
          <section class="col-5">
            <div class="input-group">
              <span class="input-group-text">All</span>
              <input type="text" class="w-75" name="search" />
              <button class="btn btn-warning" type="search">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </section>
          <section class="col-4">
            <ul class="nav_ul">
              <li>
                <a class="nav_a" href="#">Accounts &amp;lists</a>
              </li>
              <li>
                <a class="nav_a" href="#">Returns &amp; orders</a>
              </li>
              <li>
                <a class="nav_a" href="#"
                  ><img
                    class="bg-dark"
                    src="/assets/cart.jpg"
                    width="30px"
                    height="30px"
                  />
                  <span>Carts</span>
                </a>
              </li>
            </ul>
          </section>
        </div>
        <div class="row" style="background-color: #232f3e">
          <section class="col-9">
            <ul class="nav_ul">
              <li><a class="nav_a" href="#">All</a></li>
              <li><a class="nav_a" href="#">Best Sellers</a></li>
              <li><a class="nav_a" href="#">Mobiles</a></li>
              <li><a class="nav_a" href="#">Customer Services</a></li>
              <li><a class="nav_a" href="#">Electronics</a></li>
              <li><a class="nav_a" href="#">Fashion</a></li>
              <li><a class="nav_a" href="#">Today's Deals</a></li>
              <li><a class="nav_a" href="#">Home & Kitchen</a></li>
              <li><a class="nav_a" href="#">Amazon Pay</a></li>
              <li><a class="nav_a" href="#">Computers</a></li>
              <li><a class="nav_a" href="#">New Releases</a></li>
            </ul>
          </section>
          <section class="col-3">
            <a class="nav_a" href="#">
              <img
                src="/assets/amazon_arrow_logo.jpg"
                width="25px"
                height="25px"
                style="border-radius: 5px"
              />
              Shop made easy| Download app</a
            >
          </section>
        </div>
      </div>
    </nav>
  </body>
</html>
